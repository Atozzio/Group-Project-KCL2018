<script type="text/javascript">
    function output_generate()
    {
        var flag = 1;
        $.ajax({
            type:"POST",
            url:"{{url_for('File_Generate')}}",
            data:{flag:flag},
            datatype: "json",
            success: function(data) {
                if (data == "Grey_Hats")
                {
                    alert("Json file has been generated!");
                    window.location.href = '../Figure';
                }
                else
                {
                    alert("Error occurs when generating file!");
                }
            }
        });
    }
</script>
