<script type="text/javascript">
function check(object)
{
    var value = object.value;
    if(value=="Sphere")
    {
        document.getElementById('Section_for_Sphere').style.display="block";
        document.getElementById('Section_for_Cube').style.display="none";
        document.getElementById('Section_for_Tetrahedron').style.display="none";
        document.getElementById('Section_for_Cylinder').style.display="none";
    }
    else if (value=="Cube")
    {
        document.getElementById('Section_for_Sphere').style.display="none";
        document.getElementById('Section_for_Cube').style.display="block";
        document.getElementById('Section_for_Tetrahedron').style.display="none";
        document.getElementById('Section_for_Cylinder').style.display="none";
    }
    else if (value=="Tetrahedron")
    {
        document.getElementById('Section_for_Sphere').style.display="none";
        document.getElementById('Section_for_Cube').style.display="none";
        document.getElementById('Section_for_Tetrahedron').style.display="block";
        document.getElementById('Section_for_Cylinder').style.display="none";
    }
    else if (value=="Cylinder")
    {
        document.getElementById('Section_for_Sphere').style.display="none";
        document.getElementById('Section_for_Cube').style.display="none";
        document.getElementById('Section_for_Tetrahedron').style.display="none";
        document.getElementById('Section_for_Cylinder').style.display="block";
    }
    else
    {
        document.getElementById('Section_for_Sphere').style.display="none";
        document.getElementById('Section_for_Cube').style.display="none";
        document.getElementById('Section_for_Tetrahedron').style.display="none";
        document.getElementById('Section_for_Cylinder').style.display="none";
    }
}
</script>
