<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Object Quantity</title>

<link href="../static/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="../static/bootstrap-3.3.5/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>

<script src="../static/bootstrap-3.3.5/js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="../static/bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../static/bootstrap_select/js/bootstrap-select.js"></script>

</head>
<body>
<div class="container">
    <br>
    <form name="ObjectQuantity" id="ObjectQuantity" method="POST" action='{{url_for('ObjectQuantity')}}'>
    <div class="jumbotron">
        
        <div class="container">
            <div style="width: 80%;float:left;">
            <h1>Object Quantity</h1>
            <br>
            <h3>Please select the number of objects you want to have in the scene:</h3>
                <select style="height:60px; font-size:25px" id="mySelect"   name="mySelect">
                    <option value="1" selected="selected">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1 Object&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                    <option value="2" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2 Objects&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                    <option value="3" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3 Objects&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                    <option value="4" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4 Objects&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                    <option value="5" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5 Objects&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                </select>
            </div>
        </div>
        <div align="right">
                <button type="button" onclick="location.href = 'index';" class="btn btn-primary btn-lg">Previous</button>
                <button type="submit" onclick="location.href = 'ObjectQuantity';" class="btn btn-success btn-lg">&nbsp;&nbsp;&nbsp;Next&nbsp;&nbsp;&nbsp;</button>
        </div>
      
    </div>
    </form>  
    <br>
</div>
</body>
</html>
